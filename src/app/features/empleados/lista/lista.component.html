<p-table
  [value]="empleadosData"
  [tableStyle]="{ 'min-width': '50rem' }"
  styleClass="p-datatable-striped p-datatable-sm"
>
  <ng-template pTemplate="header">
    <tr>
      <th>
        <div class="flex justify-content-center">
          Nombre
          <p-columnFilter type="text" field="nombre" display="menu" />
        </div>
      </th>
      <th>
        Tel√©fono
        <p-columnFilter type="text" field="telefono" display="menu" />
      </th>
      <th pSortableColumn="fecha_entrada">
        Fecha de Entrada <p-sortIcon field="fecha_entrada" />
      </th>
      <th>Detalles</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-empleado>
    <tr>
      <td>{{ empleado.nombre }}</td>
      <td>{{ empleado.telefono }}</td>
      <td>{{ empleado.fecha_entrada | date: 'dd/MM/yyyy' }}</td>
      <td>
        <p-button icon="pi pi-search-plus" (click)="showDetail(empleado.id)" />
      </td>
    </tr>
  </ng-template>
</p-table>
