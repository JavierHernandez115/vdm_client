<p-table [value]="empleados" [responsiveLayout]="'scroll'" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Asistencia</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-empleado>
    <tr>
      <td>{{ empleado.id }}</td>
      <td>{{ empleado.nombre }}</td>
      <td>
        <p-checkbox [(ngModel)]="empleado.asistencia" [inputId]="'checkbox-' + empleado.id"></p-checkbox>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="mt-3">
  <button
    pButton
    type="button"
    label="Enviar lista"
    class="p-button-success"
    (click)="enviarAsistencias()"
  ></button>
</div>
