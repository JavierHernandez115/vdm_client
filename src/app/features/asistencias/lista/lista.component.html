<div class="p-grid p-justify-start">
  <div class="p-col">
    <p-calendar [(ngModel)]="selectedDate" dateFormat="dd/mm/yy"></p-calendar>
  </div>
  <div class="p-col">
    <button pButton label="Buscar por fecha" icon="pi pi-search" (click)="onSearchByDate()"></button>
  </div>
</div>

<p-table
  [value]="asistenciasData"
  [tableStyle]="{ 'min-width': '50rem' }"
  styleClass="p-datatable-striped p-datatable-sm"
>
  <ng-template pTemplate="header">
    <tr>
      <th>
        <div class="flex justify-content-center">
          Nombre
          <p-columnFilter type="text" field="nombre" display="menu" />
        </div>
      </th>
      <th>
        Fecha
        <p-columnFilter type="text" field="fecha" display="menu" />
      </th>
      <th pSortableColumn="Asistencia">
        Asistencia <p-sortIcon field="Asistencia" />
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-asistencia>
    <tr>
      <td>{{ asistencia.nombre_empleado }}</td>
      <td>{{ asistencia.fecha }}</td>
      <td class="text-center">
        <i
          class="pi"
          [ngClass]="{
            'pi-check': asistencia.asistencia,
            'pi-times': !asistencia.asistencia
          }"
          style="font-size: 1.2rem"
        ></i>
      </td>
    </tr>
  </ng-template>
</p-table>
